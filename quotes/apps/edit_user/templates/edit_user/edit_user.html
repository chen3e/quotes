<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'edit_user/edit_user.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <div id="navigation">
                <a href="/quotes">Back</a>
                <a class="btn btn-warning" href="/logout">Logout</a>
            </div>
            <h5>Edit my account</h5>
            <div id="left">
                <p>First Name</p>
                <p>Last Name</p>
                <p>Email</p>
            </div>
            <div id="right">
                <form action="/myaccount/edit/{{ curr_user.id }}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="first_name" value={{ curr_user.first_name }}>
                    <input type="text" name="last_name" value={{ curr_user.last_name }}>
                    <input type="text" name="email" value={{ curr_user.email }}>
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </body>
</html>
